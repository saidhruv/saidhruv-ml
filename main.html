<script>
	window.onload = function validate() {
		var host = 'sdkv.in';
		if (host == window.location.host && window.location.protocol != 'https:')
			window.location.protocol = 'https';
		window.history.pushState(null, '', window.location.href);
		window.onpopstate = function() {
			window.history.pushState(null, '', window.location.href);
		};
		var t = localStorage.getItem('token');
		var v = 'Vm0wd2QyVkdTWGxVV0d4VFlrZG9WMVpyVWtKUFVUMDk=';
		var x = false;
		for (var i = 0; i <= 20; i++) {
			if (t) {
				t = window.atob(t);
				if (t === v) {
					x = true;
					break;
				}
			}
		}
		if (!x) {
			window.location.replace('index.html');
		}
		window.history.pushState('', '', '/');
		var image = document.getElementById('mainImage');
		var loading = document.getElementById('loading');
		var loadingHolder = document.getElementById('loadingHolder');
		setTimeout(function() {
			loading.className = 'hide';
			setTimeout(() => {
				image.className = 'show';
				loadingHolder.className = 'poof';
			}, 1000);
		}, 3000);
		setTimeout(function() {
			image.style.filter = 'none';
			image.style.webkitFilter = 'none';
		}, 5000);
	};
</script>
