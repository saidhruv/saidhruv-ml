<!DOCTYPE html>
<html>
	<head>
		<script>
			var host = 'sdkv.in';
			if (host == window.location.host && window.location.protocol != 'https:')
				window.location.protocol = 'https';
			window.history.pushState(null, '', window.location.href);
			window.onpopstate = function() {
				window.history.pushState(null, '', window.location.href);
			};
			var t = getToken();
			var v = 'Vm0wd2QyVkdTWGxVV0d4VFlrZG9WMVpyVWtKUFVUMDk=';
			var x = false;
			for (var i = 0; i <= 20; i++) {
				if (t) {
					t = window.atob(t);
					if (t === v) {
						x = true;
						break;
					}
				}
			}
			if (!x) {
				window.location.replace(
					`/${atob(
						atob(atob(atob('V1Zaak1XRXhjRmxhTTFab1UwWktNRmxyUlRsUVVUMDk=')))
					)}`
				);
			}
			window.history.pushState('', '', '/');
			window.onbeforeunload = function(event) {
				if (getToken()) {
					window.location.replace(
						`/${atob(
							atob(
								atob(atob(atob('VjFkNGExSXlUa2hUYmtKUFZucHNjbFZ1Y0VkbFp6MDk=')))
							)
						)}`
					);
				} else {
					window.location.replace(
						`/${atob(
							atob(atob(atob('V1Zaak1XRXhjRmxhTTFab1UwWktNRmxyUlRsUVVUMDk=')))
						)}`
					);
				}
			};
			function getToken() {
				var t = 'token=';
				var ca = document.cookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ') {
						c = c.substring(1);
					}
					if (c.indexOf(t) == 0) {
						return c.substring(t.length, c.length);
					}
				}
				return '';
			}
		</script>
		<meta charset="utf-8" />
		<title>Sai Dhruv's Showcase</title>
		<link
			rel="shortcut icon"
			href="https://sdkv.in/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="icon" href="https://sdkv.in/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="styles.css" />
		<meta
			name="description"
			content="This site will keep evolving to showcase Sai's capabilities."
		/>
		<meta
			name="keywords"
			content="React JS, React, reactjs, react native, Android Studio, Swift, xCode, iOS, UI Developer, UI/UX, "
		/>
	</head>
	<body>
		<img
			id="mainImage"
			src="sai.png"
			alt="Hmmm... This is weird. Pretty sure there should be something else here!"
		/>
		<div id="loadingHolder">
			<img
				id="loading"
				src="loading.svg"
				alt="Hmmm... This is weird. Pretty sure there should be something else here!"
			/>
		</div>
	</body>
	<script>
		var image = document.getElementById('mainImage');
		var loading = document.getElementById('loading');
		var loadingHolder = document.getElementById('loadingHolder');
		setTimeout(function() {
			loading.className = 'hide';
			setTimeout(() => {
				image.className = 'show';
				loadingHolder.className = 'poof';
			}, 1000);
		}, 3000);
		setTimeout(function() {
			image.style.filter = 'none';
			image.style.webkitFilter = 'none';
		}, 5000);
	</script>
</html>
